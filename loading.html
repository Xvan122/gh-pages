<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 600px;
            border: 2px solid #027f49;
            position: relative;
            overflow: hidden;
            height: 30px;
        }
        .filler {
            background-color: #027f49;
            height: 100%;
            width: 0;
            animation: fill 10s linear forwards; /* Durasi animasi 10 detik untuk terisi penuh */
        }
        @keyframes fill {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filler"></div>
    </div>
    <p style="margin-top: 10px; color: green;"></p>

    <script>
        const filler = document.querySelector('.filler');

        function resetAnimation() {
            filler.style.width = '0';
            filler.style.animation = 'fill 10s linear forwards'; // Reset dengan durasi 10 detik
        }

        setInterval(resetAnimation, 12000); // Reset setiap 12 detik
    </script>
</body>
</html>
